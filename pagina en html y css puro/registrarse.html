<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="../assets/css/estilosregistrarse.css">
</head>

<body>
    <header>
        <div id="logo">
            <h2 id="nombre-pagina">Nombre de pagina</h2>
        </div>
        <ul id="navbar">
            <li><a href="iniciarsesion.html">Iniciar sesion</a></li>
        </ul>
    </header>
    <main id="contenido">
        <center>
        <div class="tarjeta" style="height: 460px; padding-top:10px;">
            <form class="formulario">
                <h3 style="color: rgb(48, 48, 119);
                ">Registrarse</h3>
                <div class="row mb-3">
                    <label for="nombres" class="col-md-4 col-form-label text-md-end">Nombres</label>

                    <div class="col-md-6">
                        <input id="nombres" type="text" class="form-control" name="nombres" value="" required autocomplete="nombres">
                    </div>
                </div>
                <br>
                <div class="row mb-3">
                    <label for="apellidos" class="col-md-4 col-form-label text-md-end">Apellidos</label>

                    <div class="col-md-6">
                        <input id="apellidos" type="apellidos" class="form-control" name="email" value="" required autocomplete="apellidos">
                    </div>
                </div>
                <br>
                <div class="row mb-3">
                    <label for="telefono" class="col-md-4 col-form-label text-md-end">Telefono</label>

                    <div class="col-md-6">
                        <input id="telefono" type="text" class="form-control" name="telefono" value="" required autocomplete="telefono">
                    </div>
                </div>
                <br>
                <div class="row mb-3">
                    <label for="fecha_nacimiento" class="col-md-4 col-form-label text-md-end">Fecha de nacimiento</label>

                    <div class="col-md-6">
                        <input id="fecha_nacimiento" type="date" class="form-control" name="fecha_nacimiento" value="" required autocomplete="fecha_nacimiento">
                    </div>
                </div>
                <br>
                <div class="row mb-3">
                    <label for="email" class="col-md-4 col-form-label text-md-end">Correo</label>

                    <div class="col-md-6">
                        <input id="email" type="email" class="form-control" name="email" value="Ej: minombre@gmail.com" required autocomplete="email">
                    </div>
                </div>
                <br>
                <div class="row mb-3">
                    <label for="password" class="col-md-4 col-form-label text-md-end">Contrase√±a</label>

                    <div class="col-md-6">
                        <input id="password" type="password" class="form-control" name="password" required autocomplete="new-password">
                    </div>
                </div>
                <br>
                <div class="row mb-0">
                    <div class="col-md-6 offset-md-4">
                        <button type="submit" class="btn btn-primary">
                            <a href="index.html">Registrarse</a>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        </center>
    </main>
    <footer style="background-color: rgba(0, 0, 0, 0.911);">
        <center>
        <div>
            <ul style="color: white; text-decoration: none;">
                <h1>Redes sociales</h1>
                <li>Twitter</li>
                <li>Facebook</li>
                <li>Instagram</li>
                <li>Whatsapp</li>
            </ul>
        </div>
        </center>
        <h3 style="color: white; text-decoration: none;">&copy; Todos los derechos reservados</h3>
    </footer>
</body>

</html>
